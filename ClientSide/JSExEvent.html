<!DOCTYPE html>
<!-- JSExEvent.html -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Example: User-defined function and onclick Event Handler</title>
    <script>
        function openNewWindow() {
            open("JSExAlertWrite.html");
        }
        function openAnotherNewWindow() {
            open("JSExVar.html");
        }
    </script>
</head>
<body>
    <h2>Example on event and user-defined function</h2>
    <input type="button" value="Click me to open a new window" onclick="openNewWindow()">
    <input type="button" value="Click me to open another new window" onclick="openAnotherNewWindow()">
</body>
</html>
